<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
.header {
  background-color: #ebe3e3;
  padding: 50px;
  text-align: center;
  font-size: 35px;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.main {
  background-color: #ceb1c7;
  padding: 100px;
  text-align: center;
  font-size: 23px;
}
/* Style the image */
img{
                height: 200px;
                border-radius: 100px;         
            }

/* Style the footer */
.footer {
  background-color: #b8d4d1;
  padding: 10px;
  text-align: center;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column {
    width: 100%;
  }
}
</style>
</head>
<body>



<div id="header" class="header">
  <h2>Header</h2>
  <a href="#footer">go down</footer></a>
</div>

<div class="row">
  <div class="column" style="background-color:rgb(105, 99, 129);">
    <a href= "form.html"> <br>form<br></a>
</div>

  <div class="column" style="background-color:rgb(52, 35, 116);">midlle
    <img src="https://picsum.photos/200/300?grayscale" alt="">
</div>
  <div class="column" style="background-color:rgb(34, 20, 109);">

</div class= "main">space</div>

<div class="main">Main
    <img src="img/cat.png" alt="">
</div>
<div style="background-image: url('img_girl.jpg');">sub</div>

<div id="footer" class="footer">
  <p>Footer</p>
  <a href="#header">go up</a>
</div>

</body>
</html>
